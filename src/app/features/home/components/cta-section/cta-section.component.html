<section class="cta-section relative w-full" style="background-color: #2c2c2c;">
  <!-- Contenedor del banner con botón flotante -->
  <div class="relative">
    <!-- Imagen principal -->
    <img 
      src="assets/images/backgrounds/banner 2.jpg" 
      alt="¿Listo para vivir tu siguiente aventura?" 
      class="w-full h-auto block"
    />
    
    <!-- Botón flotante que se posiciona en el borde inferior del banner -->
    <div class="absolute left-0 right-0 bottom-0 translate-y-1/2 z-10 flex justify-center px-4">
      <button 
        (click)="openWhatsApp()"
        class="cta-button inline-flex items-center gap-2 sm:gap-3 px-6 sm:px-8 lg:px-10 py-3 sm:py-4 lg:py-5 bg-amber-600 hover:bg-amber-700 text-white font-semibold text-sm sm:text-base lg:text-lg rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 active:scale-95 border border-amber-500/30">
        <span>{{ config.buttonText }}</span>
        <svg class="w-5 h-5 lg:w-6 lg:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>
  </div>
  
  <!-- Espacio para compensar el botón flotante -->
  <div class="h-8 sm:h-10 lg:h-12"></div>
</section>
