<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">
          SOMOS MÁS QUE UNA
          <span class="highlight">AGENCIA DE VIAJES</span>
        </h1>
        
        <p class="hero-description">
          Contamos con más de 15 destinos nacionales e internacionales 
          para que vivas experiencias únicas. 
          Viajes seguros y recuerdos inolvidables.
        </p>

        <div class="hero-actions">
          <button mat-raised-button 
                  color="primary" 
                  size="large"
                  class="hero-btn-primary"
                  (click)="scrollToSection('experiences')">
            <mat-icon>explore</mat-icon>
            EXPLORAR DESTINOS
          </button>
        </div>
      </div>

      <!-- Social media icons (como en la imagen) -->
      <div class="social-proof">
        <div class="social-icons">
          <button mat-mini-fab 
                  color="accent" 
                  class="social-icon-material like" 
                  title="Me gusta">
            <mat-icon>favorite</mat-icon>
          </button>
          
          <button mat-mini-fab 
                  class="social-icon-material comment" 
                  title="Comentar">
            <mat-icon>comment</mat-icon>
          </button>
          
          <button mat-mini-fab 
                  class="social-icon-material share" 
                  title="Compartir">
            <mat-icon>share</mat-icon>
          </button>
          
          <button mat-mini-fab 
                  class="social-icon-material bookmark" 
                  title="Guardar">
            <mat-icon>bookmark</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Elemento decorativo del avión -->
  <div class="airplane-element">
    <svg width="60" height="60" viewBox="0 0 24 24" fill="white">
      <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
    </svg>
  </div>
</section>
