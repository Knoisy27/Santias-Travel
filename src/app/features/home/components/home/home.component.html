<!-- Loading State -->
@if (isLoading()) {
  <div class="loading-container">
    <mat-progress-spinner 
      mode="indeterminate" 
      diameter="60"
      strokeWidth="4"
      color="primary">
    </mat-progress-spinner>
    <h3>Cargando experiencias incre√≠bles...</h3>
    <p>Preparando los mejores destinos para ti</p>
  </div>
} @else {
  <!-- Hero Section -->
  <app-hero-section [agencyInfo]="agencyInfo()"></app-hero-section>

  <!-- About Section -->
  <section id="about">
    <app-about-section [agencyInfo]="agencyInfo()"></app-about-section>
  </section>

  <!-- Trips Slider Section -->
  <app-trips-slider></app-trips-slider>

  <!-- Services Section -->
  <app-services-section></app-services-section>

  <!-- CTA Section -->
  <app-cta-section></app-cta-section>

  <!-- Testimonials Section -->
  <section id="testimonials">
    <app-testimonials-section [testimonials]="featuredTestimonials()"></app-testimonials-section>
  </section>


}
