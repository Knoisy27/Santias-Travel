<header class="header">
  <nav class="navbar">
    <div class="container">
      <!-- Logo -->
      <div class="navbar-brand">
        <a routerLink="/" class="brand-link">
          <span class="brand-name">Santias Travel</span>
        </a>
      </div>

      <!-- Menu Toggle Button (Mobile) -->
      <button class="menu-toggle" [class.active]="isMenuOpen()" (click)="toggleMenu()"
        aria-label="Toggle navigation menu" type="button">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="navbar-menu" [class.active]="isMenuOpen()">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
              (click)="closeMenu()">
              Inicio
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/destinos" class="nav-link" routerLinkActive="active" (click)="closeMenu()">
              Viajes Grupales
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/viajes-personalizados" class="nav-link" routerLinkActive="active" (click)="closeMenu()">
              Viajes a tu Medida
            </a>
          </li>
          <li class="nav-item">
            <button class="nav-link nav-button" (click)="scrollToSection('about')">
              Nosotros
            </button>
          </li>
          <li class="nav-item">
            <a routerLink="/contacto" class="nav-link" routerLinkActive="active" (click)="closeMenu()">
              Contacto
            </a>
          </li>
        </ul>

        <!-- Contact Info -->
        <div class="navbar-actions">
          <button mat-icon-button class="newsletter-btn" (click)="openNewsletterDialog()"
            title="Suscríbete al newsletter">
            <mat-icon>mail</mat-icon>
          </button>
          <span class="contact-info">Viajes con Santias ✈️</span>
        </div>
      </div>

      <!-- Overlay for mobile menu -->
      @if (isMenuOpen()) {
      <div class="menu-overlay" (click)="closeMenu()"></div>
      }

    </div>
  </nav>
</header>
